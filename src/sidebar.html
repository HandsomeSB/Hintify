<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        padding: 10px;
        color: var(--vscode-foreground);
      }

      .header {
        margin-bottom: 20px;
      }

      .chat-container {
        flex: 1;
        overflow-y: auto;
        padding: 16px;
        display: flex;
        flex-direction: column-reverse;
      }

      #content {
        position: relative;
        background-color: var(--vscode-editor-background);
        border: 1px solid var(--vscode-widget-border);
        border-radius: 12px;
        padding: 16px;
        margin-bottom: 8px;
        font-size: 13px;
        line-height: 1.6;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      }

      .record-button {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 12px;
        border-radius: 4px;
        border: none;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.2s ease;
      }

      .record-button.inactive {
        background-color: #007acc;
        color: white;
      }

      .record-button.active {
        background-color: #e74c3c;
        color: white;
      }

      .record-button:hover {
        opacity: 0.9;
      }

      .record-icon {
        display: inline-block;
        width: 14px;
        height: 14px;
        border-radius: 50%;
        margin-right: 8px;
      }

      .record-icon.inactive {
        background-color: white;
      }

      .record-icon.active {
        background-color: white;
        animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.3;
        }
        100% {
          opacity: 1;
        }
      }

      .status {
        margin-top: 15px;
        font-size: 13px;
        text-align: center;
        min-height: 20px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h2>Hintify</h2>
      <p>Voice-enabled coding assistant</p>
    </div>

    <div class="chat-container">
      <div id="content"></div>
    </div>

    <button
      id="recordToggle"
      class="record-button inactive"
      onclick="toggleRecord()"
    >
      <span id="recordIcon" class="record-icon inactive"></span>
      <span id="buttonText">Start Recording</span>
    </button>

    <script>
      const vscode = acquireVsCodeApi();
      let isRecording = false;

      function toggleRecord() {
        vscode.postMessage({
          command: "recordToggle",
        });
      }

      function updateButtonState(recording) {
        const button = document.getElementById("recordToggle");
        const icon = document.getElementById("recordIcon");
        const text = document.getElementById("buttonText");

        if (recording) {
          button.className = "record-button active";
          icon.className = "record-icon active";
          text.textContent = "Stop Recording";
        } else {
          button.className = "record-button inactive";
          icon.className = "record-icon inactive";
          text.textContent = "Start Recording";
        }

        isRecording = recording;
      }

      window.addEventListener("message", (event) => {
        const message = event.data;
        switch (message.command) {
          case "recordToggle":
            // Display the return value
            updateButtonState(message.result);
            break;
          case "updateContent":
            // Display the return value
            const text = message.data;
            const contentElement = document.getElementById("content");
            contentElement.innerHTML = "";
            const tempDiv = document.createElement("div");
            tempDiv.innerHTML = text;
            const textNodes = [];
            let currentTexts = [];

            function getAllTextNodes(node) {
              if (node.nodeType === 3) {
                // Text node
                if (node.nodeValue.trim() !== "") {
                  textNodes.push(node);
                  currentTexts.push(node.nodeValue);
                }
              } else {
                for (let child of node.childNodes) {
                  getAllTextNodes(child);
                }
              }
            }

            getAllTextNodes(tempDiv);
            contentElement.appendChild(tempDiv);

            // Clear all text nodes
            textNodes.forEach((node, index) => {
              node.nodeValue = "";
            });

            let nodeIndex = 0;
            let charIndex = 0;

            function typeWriter() {
              if (nodeIndex < textNodes.length) {
                if (charIndex < currentTexts[nodeIndex].length) {
                  textNodes[nodeIndex].nodeValue +=
                    currentTexts[nodeIndex][charIndex];
                  charIndex++;
                  setTimeout(typeWriter, 35);
                } else {
                  nodeIndex++;
                  charIndex = 0;
                  setTimeout(typeWriter, 35);
                }
              }
            }

            typeWriter();
            break;
        }
      });
    </script>
  </body>
</html>
